<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Komputery</title>
    <link rel="stylesheet" href="styl.css">
    <link rel="icon" type="image/png" href="favicon.png">
    <style>
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        header {
            text-align: center;
            padding: 20px 0;
        }

        header img {
            animation: pulse 2s infinite;
            max-width: 100%;
            height: auto;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        nav ul li {
            display: inline;
            margin: 0 10px;
        }

        nav ul li a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        nav ul li a:hover {
            color: #007bff;
        }

        section {
            padding: 20px;
            margin-bottom: 20px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }

        section h3 {
            color: #333;
        }

        section ul {
            list-style-type: disc;
            padding-left: 20px;
        }

        footer {
            text-align: center;
            padding: 20px 0;
            background-color: #333;
            color: #fff;
        }

        footer p {
            margin: 0;
        }

        footer em {
            font-style: normal;
        }
    </style>
</head>

<body>
    <header>
        <img src="animacja.gif" alt="Pogotowie komputerowe">
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Strona Główna</a></li>
            <li><a href="kontakt.html">Kontakt</a></li>
        </ul>
    </nav>

    <section>
        <h3>Kim jesteśmy?</h3>
        <p>Jesteśmy firmą z wieloletnim doświadczeniem w zakresie IT.</p>
    </section>

    <section>
        <h3>Co robimy?</h3>
        <ul>
            <li>naprawa komputerów</li>
            <li>odzyskiwanie danych</li>
            <li>wirusy</li>
            <li>konfiguracja LAN</li>
        </ul>
    </section>

    <section>
        <h3>Jaki jest nasz znak?</h3>
        <img src="favicon.png" alt="Doświadczenie i niezawodność">
    </section>

    <footer>
        <p>Autor: <em>"Panowie, życie jest skomplikowane" s. Magic</em></p>
    </footer>
</body>

</html>
